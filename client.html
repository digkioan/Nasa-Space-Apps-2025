<!DOCTYPE html>
<html lang="el" data-theme="dark">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Î£Ï…Î½Î¿Î»Î¹ÎºÎ® ÎœÎ­Ï„ÏÎ·ÏƒÎ· â€” Live Î±Ï€ÏŒ OpenAQ & World Bank</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
<style>
  :root{
    --bg: linear-gradient(180deg,#0b1224,#0f1b38);
    --card: rgba(16,23,42,.78);
    --text:#e6ecff; --muted:#9aa6b2; --border:#223155;
    --good:#22c55e; --mid:#fbbf24; --bad:#ef4444;
    --primary:#3b82f6; --shadow:0 12px 30px rgba(0,0,0,.35);
    --bg-zoom: 100%; --bg-brightness: 1.25; --bg-opacity:.45;
    --select-bg:#0f1b38; --select-text:#e6ecff; --select-border:#2a3a63;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg);overflow-x:hidden}
  .bg-windy{position:fixed; inset:0; z-index:0; pointer-events:none;
    background:url("gif_background.gif") center/var(--bg-zoom) no-repeat fixed;
    filter:brightness(var(--bg-brightness)) saturate(1.15) contrast(1.05);
    opacity:var(--bg-opacity);}
  .bg-windy::after{content:""; position:absolute; inset:0; pointer-events:none;
    background:radial-gradient(1200px 600px at 30% -10%, transparent 0%, rgba(0,0,0,.25) 70%),
               linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.08) 30%, rgba(0,0,0,.22));
    mix-blend-mode:multiply;}
  .wrap{position:relative;z-index:1;max-width:1100px;margin:0 auto;padding:20px}
  .top{display:flex;align-items:center;gap:12px}
  .logo{display:flex;align-items:center;gap:8px}
  .dot{width:12px;height:12px;border-radius:50%;background:var(--primary);box-shadow:0 0 0 6px rgba(59,130,246,.12)}
  h1{margin:0;font-size:1.6rem} .muted{color:var(--muted);font-size:14px}
  .card{background:var(--card);backdrop-filter:blur(8px);border:1px solid var(--border);border-radius:18px;padding:16px;box-shadow:var(--shadow)}

  .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  select{
    border:1px solid var(--select-border); background:var(--select-bg); color:var(--select-text);
    border-radius:14px; padding:12px 14px; font-size:15px; -webkit-appearance:none; appearance:none;
    background-image:linear-gradient(45deg,transparent 50%, var(--select-text) 50%),
                     linear-gradient(135deg, var(--select-text) 50%, transparent 50%);
    background-position:calc(100% - 22px) calc(50% - 3px), calc(100% - 16px) calc(50% - 3px);
    background-size:6px 6px, 6px 6px; background-repeat:no-repeat; padding-right:36px;}
  .btn.primary{border:1px solid transparent;background:#3b82f6;color:#fff;border-radius:12px;padding:10px 12px;cursor:pointer}
  .btn.primary[disabled]{opacity:.7; cursor:not-allowed}

  /* Donut */
  .row{display:flex;gap:14px;flex-wrap:wrap;align-items:stretch}
  .meter{position:relative;width:220px;height:220px}
  .meter svg{transform:rotate(-90deg)}
  .num{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
  .num .big{font-size:46px;font-weight:800} .num .label{font-size:12px;color:var(--muted)}
  .emoji{font-size:34px;margin-top:6px;animation:floaty 3s ease-in-out infinite}
  @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-4px)}100%{transform:translateY(0)}}

  .kpi-grid{
    display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:10px; width:100%;
  }
  .ico{display:flex;gap:10px;align-items:center;border:1px solid var(--border);border-radius:14px;padding:14px;background:rgba(16,23,42,.6)}
  .ico svg{width:24px;height:24px}

  /* --- Statistics: 1 Î¼ÎµÎ³Î¬Î»Î· + 2 Î¼Î¹ÎºÏÎ­Ï‚ (ÏŒÎ»ÎµÏ‚ histograms) --- */
  .stats-grid{display:grid; gap:12px; grid-template-columns:repeat(2,1fr)}
  .hist-card{background:rgba(16,23,42,.65); border:1px solid var(--border); border-radius:14px; padding:12px}
  .hist-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px;color:var(--muted);font-size:13px}
  .pill{padding:3px 8px; border-radius:999px; border:1px solid var(--border); font-size:12px; color:#cbd5e1}
  .span-2{grid-column:1 / -1}
  canvas{max-width:100%}
</style>
</head>
<body>
  <div class="bg-windy"></div>

  <div class="wrap">
    <div class="top">
      <div class="logo"><div class="dot"></div><h1>Overall Score</h1></div>
      <div style="flex:1"></div>
      <span class="muted">Live: OpenAQ + World Bank</span>
    </div>

    <div class="muted" style="margin-top:6px">
      Pick a country and press Compute. If an API is slow, safe fallbacks are used temporarily.
    </div>

    <div class="card" style="margin-top:12px">
      <div class="controls">
        <select id="country">
          <option>Greece</option><option>Italy</option><option>Spain</option><option>Portugal</option>
          <option>France</option><option>Germany</option><option>Netherlands</option><option>United Kingdom</option>
          <option>Sweden</option><option>Norway</option><option>Finland</option><option>Denmark</option>
          <option>Poland</option><option>Czechia</option><option>Austria</option><option>Switzerland</option>
          <option>United States</option><option>Canada</option><option>Japan</option><option>Australia</option>
        </select>
        <button id="run" class="btn primary">Compute</button>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <!-- Î‘ÏÎ¹ÏƒÏ„ÎµÏÎ¬: Donut -->
      <div class="card" style="flex:1 1 460px;display:flex;gap:18px;align-items:center;justify-content:center;min-width:320px">
        <div class="meter">
          <svg width="220" height="220">
            <circle cx="110" cy="110" r="92" stroke="#25324c" stroke-width="18" fill="none"/>
            <circle id="arc" cx="110" cy="110" r="92" stroke="var(--good)" stroke-width="18" stroke-linecap="round" fill="none" stroke-dasharray="578" stroke-dashoffset="578"/>
          </svg>
          <div class="num">
            <div id="score" class="big">â€”</div>
            <div class="label">Overall score</div>
            <div id="face" class="emoji">ğŸ™‚</div>
          </div>
        </div>
      </div>

      <!-- Î”ÎµÎ¾Î¹Î¬: KPIs  -->
      <div class="card" style="flex:1 1 520px;min-width:320px;display:flex">
        <div class="kpi-grid" style="flex:1">
          <div class="ico" id="kpi_air">
            <svg viewBox="0 0 24 24" fill="none" stroke="var(--good)" stroke-width="2"><path d="M5 21c8 0 14-6 14-14V3h-4C7 3 3 7 3 13v8h2z"/><path d="M9 15l6-6"/></svg>
            <div><div class="muted">Air</div><b id="ico_air">â€”</b></div>
          </div>
          <div class="ico" id="kpi_qol">
            <svg viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2"><path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"/></svg>
            <div><div class="muted">Life</div><b id="ico_qol">â€”</b></div>
          </div>
          <div class="ico" id="kpi_rank">
            <svg viewBox="0 0 24 24" fill="none" stroke="var(--mid)" stroke-width="2"><path d="M8 21h8"/><path d="M12 17v4"/><path d="M4 4h16v3a5 5 0 0 1-5 5H9A5 5 0 0 1 4 7V4z"/><path d="M4 7H2a3 3 0 0 0 3 3"/><path d="M20 7h2a3 3 0 0 1-3 3"/></svg>
            <div><div class="muted">Rank</div><b id="ico_rank">â€”</b></div>
          </div>
          <div class="ico" id="kpi_flag">
            <svg viewBox="0 0 24 24" fill="none" stroke="var(--text)" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8h.01"/><path d="M11 12h2v4h-2z"/></svg>
            <div><div class="muted">Summary</div><b id="ico_flag">â€”</b></div>
          </div>
        </div>
      </div>
    </div>

    <!-- STATISTICS: 3 HISTOGRAMS -->
    <section class="card" style="margin-top:14px">
      <h3 style="margin:0 0 10px 0;font-weight:600">Statistics</h3>
      <div class="stats-grid">
        <div class="hist-card span-2">
          <div class="hist-title"><span>Life expectancy (years)</span><span id="lifeRank" class="pill">â€”</span></div>
          <canvas id="lifeChart" height="120"></canvas>
        </div>
        <div class="hist-card">
          <div class="hist-title"><span>Avg house price (USD/mÂ²)</span><span id="houseRank" class="pill">â€”</span></div>
          <canvas id="houseChart" height="120"></canvas>
        </div>
        <div class="hist-card">
          <div class="hist-title"><span>Avg life insurance premium (USD/yr)</span><span id="insRank" class="pill">â€”</span></div>
          <canvas id="insChart" height="120"></canvas>
        </div>
      </div>
    </section>
  </div>

<script>
/* ---------- ISO2 codes ---------- */
const ISO2 = {
 'Greece':'GR','Italy':'IT','Spain':'ES','Portugal':'PT','France':'FR','Germany':'DE','Netherlands':'NL',
 'United Kingdom':'GB','Sweden':'SE','Norway':'NO','Finland':'FI','Denmark':'DK','Poland':'PL','Czechia':'CZ',
 'Austria':'AT','Switzerland':'CH','United States':'US','Canada':'CA','Japan':'JP','Australia':'AU'
};

/* ---------- PM2.5 -> AQI ---------- */
function pm25toAQI(c){
  const brk = [
    {Cl:0,Ch:12, Il:0, Ih:50},{Cl:12.1,Ch:35.4, Il:51, Ih:100},{Cl:35.5,Ch:55.4, Il:101, Ih:150},
    {Cl:55.5,Ch:150.4, Il:151, Ih:200},{Cl:150.5,Ch:250.4, Il:201, Ih:300},{Cl:250.5,Ch:350.4, Il:301, Ih:400},
    {Cl:350.5,Ch:500.4, Il:401, Ih:500}
  ];
  for(const b of brk){ if(c>=b.Cl && c<=b.Ch){ return Math.round((b.Ih-b.Il)/(b.Ch-b.Cl)*(c-b.Cl)+b.Il);} }
  return 500;
}

/* ---------- Free APIs ---------- */
async function fetchLife(iso2){
  try{
    const url=`https://api.worldbank.org/v2/country/${iso2}/indicator/SP.DYN.LE00.IN?format=json&per_page=5`;
    const res=await fetch(url); const data=await res.json();
    const arr=(data&&data[1])||[]; const first=arr.find(x=>x.value!=null);
    const years=first?Number(first.value):81;
    const pct=Math.round(Math.max(0,Math.min(1,(years-50)/(85-50)))*100);
    return {years, pct};
  }catch(e){ console.warn('Life fail', iso2, e); return {years:81, pct:75}; }
}
async function fetchAQI(iso2){
  try{
    const url=`https://api.openaq.org/v3/measurements?country=${iso2}&parameter=pm25&limit=120&order_by=datetime&sort=desc`;
    const res=await fetch(url); const data=await res.json(); const rows=(data&&data.results)||[];
    const values=rows.map(r=>Number(r.value)).filter(Number.isFinite);
    const pm=values.length?values.reduce((a,b)=>a+b,0)/values.length:20;
    return pm25toAQI(pm);
  }catch(e){ console.warn('AQI fail', iso2, e); return 80; }
}

/* ---------- Scoring & helpers ---------- */
const W=0.4; // AQI penalty weight
function makeScore(qol,aqi){ const pen=Math.max(0,Math.min(1,(aqi||0)/300)); return Math.round((1-W*pen)*(qol||0)); }
function faceFromScore(s){return s>=80?'ğŸ˜„':s>=60?'ğŸ™‚':s>=40?'ğŸ˜':'ğŸ˜•';}
function colorForScore(s){const cs=getComputedStyle(document.documentElement);
  return s>=80?cs.getPropertyValue('--good').trim():s>=60?cs.getPropertyValue('--mid').trim():cs.getPropertyValue('--bad').trim();}
function clamp(x,a,b){return Math.min(b,Math.max(a,x));}
function paintBox(id,g){const el=document.getElementById(id); if(!el)return; const r=Math.round(191*(1-g)+34*g),g2=Math.round(28*(1-g)+197*g),b=Math.round(28*(1-g)+94*g);
  el.style.borderColor=`rgba(${r},${g2},${b},0.95)`; el.style.background=`linear-gradient(160deg, rgba(${r},${g2},${b},0.18), rgba(16,23,42,.6))`; el.style.boxShadow=`0 0 0 1px rgba(${r},${g2},${b},0.18) inset`; }

/* ---------- Static demo datasets (Î¼Ï€Î¿ÏÎµÎ¯Ï‚ Î½Î± Ï„Î± Î±Î»Î»Î¬Î¾ÎµÎ¹Ï‚) ---------- */
const HOUSE_USD_M2 = {
 'Greece':1600,'Italy':2800,'Spain':2500,'Portugal':2200,'France':4200,'Germany':4800,'Netherlands':4500,'United Kingdom':5200,
 'Sweden':4300,'Norway':5500,'Finland':3900,'Denmark':5200,'Poland':2000,'Czechia':1800,'Austria':5200,'Switzerland':9700,
 'United States':3500,'Canada':4200,'Japan':4100,'Australia':4800
};
const LIFEINS_USD_YR = {
 'Greece':200,'Italy':220,'Spain':240,'Portugal':250,'France':260,'Germany':300,'Netherlands':280,'United Kingdom':350,
 'Sweden':210,'Norway':230,'Finland':220,'Denmark':240,'Poland':200,'Czechia':210,'Austria':260,'Switzerland':400,
 'United States':450,'Canada':380,'Japan':300,'Australia':320
};

/* ---------- Charts ---------- */
let lifeChart, houseChart, insChart;

function drawHistogram(canvasId, series, selected, opts={}){
  const ctx = document.getElementById(canvasId);
  const sorted=[...series].sort((a,b)=>a.value-b.value);
  const labels=sorted.map(x=>x.country);
  const data=sorted.map(x=>x.value);
  const bg=sorted.map(x=>x.country===selected?'rgba(34,197,94,.9)':'rgba(59,130,246,.45)');
  const border=sorted.map(x=>x.country===selected?'rgba(34,197,94,1)':'rgba(59,130,246,.9)');

  if(opts.destroy && opts.destroy.chart) opts.destroy.chart.destroy();

  // --- ÎÎ•ÎŸ: â€œÏƒÏ†Î¹Ï‡Ï„ÏŒÏ‚â€ Î¬Î¾Î¿Î½Î±Ï‚ Î¥ Î³Î¹Î± Î½Î± Ï†Î±Î½Î¿ÏÎ½ Î´Î¹Î±Ï†Î¿ÏÎ­Ï‚ ---
  const useTight = !!opts.tightY;
  const min = Math.min(...data), max = Math.max(...data);
  const span = Math.max(0.0001, max - min);
  const pad  = Math.max(0.2, span * 0.15);                  // ~15% Ï€ÎµÏÎ¹Î¸ÏÏÎ¹Î¿
  const yMin = useTight ? Math.floor((min - pad) * 10)/10 : undefined;
  const yMax = useTight ? Math.ceil((max + pad) * 10)/10  : undefined;
  const step = useTight ? (span <= 4 ? 0.5 : 1) : undefined;

  const chart=new Chart(ctx,{
    type:'bar',
    data:{labels,datasets:[{data,backgroundColor:bg,borderColor:border,borderWidth:1.5,borderRadius:8}]},
    options:{
      plugins:{legend:{display:false}, tooltip:{callbacks:{
        label:(c)=> opts.prefix?`${opts.prefix}${c.raw}`:c.raw
      }}},
      scales:{
        x:{grid:{display:false}, ticks:{color:'#9aa6b2', maxRotation:42, minRotation:42}},
        y:{
          beginAtZero: !useTight,
          min: yMin, max: yMax,
          grid:{color:'rgba(255,255,255,.06)'},
          ticks:{
            color:'#9aa6b2',
            stepSize: step,
            callback:(v)=> opts.decimals===1 ? Number(v).toFixed(1) : v
          }
        }
      }
    }
  });
  return chart;
}


function rankText(series, selected, higherIsBest=true){
  const sorted=[...series].sort((a,b)=> higherIsBest ? b.value-a.value : a.value-b.value);
  const idx=sorted.findIndex(x=>x.country===selected);
  return `Rank ${idx+1}/${sorted.length} (highest = best)`;
}

/* ---------- State ---------- */
let DB = [];                  // [{country, aqi, lifeYears, qolPct}]
let LIFE_MAP = {};            // country -> years
const sel=document.getElementById('country'), btn=document.getElementById('run');

/* ---------- Update only selected country ---------- */
async function updateSelected(){
  const name=sel.value, iso=ISO2[name];
  btn.disabled=true; const oldTxt=btn.textContent; btn.textContent='Loadingâ€¦';
  try{
    const [aqi,lifeObj]=await Promise.all([fetchAQI(iso), fetchLife(iso)]);
    const qol=lifeObj.pct; const s=makeScore(qol,aqi);

    LIFE_MAP[name]=lifeObj.years;

    // donut
    document.getElementById('score').textContent=s;
    document.getElementById('face').textContent=faceFromScore(s);
    const arc=document.getElementById('arc'); const total=578, off=total*(1-s/100);
    arc.style.transition='stroke-dashoffset 900ms ease-in-out, stroke 300ms';
    arc.style.strokeDashoffset=String(off); arc.setAttribute('stroke', colorForScore(s));

    // KPIs
    document.getElementById('ico_air').textContent=`AQI ${aqi} Â· ${aqi<=50?'Good':'Not good'}`;
    document.getElementById('ico_qol').textContent=`${qol}%`;
    document.getElementById('ico_rank').textContent='â€”';
    document.getElementById('ico_flag').textContent=s>=60?'Good overall':'Needs Work';

    paintBox('kpi_air', clamp(1-(aqi||0)/150,0,1));
    paintBox('kpi_qol', clamp((qol||0)/100,0,1));
    paintBox('kpi_rank', clamp((s||0)/100,0,1));
    paintBox('kpi_flag', clamp((s||0)/100,0,1));

    // Î‘Î½ Î­Ï‡Î¿Ï…Î¼Îµ DB, ÏƒÏ‡ÎµÎ´Î¯Î±ÏƒÎµ histograms
    if(DB.length) updateHistograms();
  }finally{
    btn.disabled=false; btn.textContent=oldTxt;
  }
}

/* ---------- Background load all countries ---------- */
async function loadAllInBackground(){
  const names=Array.from(document.querySelectorAll('#country option')).map(o=>o.value);
  const tmp=[];
  for(const n of names){
    const iso=ISO2[n];
    try{
      const [aqi, lifeObj]=await Promise.all([fetchAQI(iso), fetchLife(iso)]);
      tmp.push({country:n, aqi, lifeYears:lifeObj.years, qolPct:lifeObj.pct});
      LIFE_MAP[n]=lifeObj.years;
    }catch(e){
      tmp.push({country:n, aqi:80, lifeYears:81, qolPct:75});
      LIFE_MAP[n]=81;
    }
    await new Promise(r=>setTimeout(r,120));
  }
  DB=tmp;

  // Î±Î½Î±Î½Î­Ï‰ÏƒÎ· KPI rank
  const current=sel.value;
  if(current){
    const arr=DB.map(c=>({name:c.country,s:makeScore(c.qolPct,c.aqi)})).sort((a,b)=>b.s-a.s);
    const i=arr.findIndex(x=>x.name===current);
    document.getElementById('ico_rank').textContent=`${i+1}/${arr.length}`;
  }

  updateHistograms();
}

/* ---------- Histograms refresh ---------- */
function updateHistograms(){
  const selected=sel.value;

  // life expectancy
  const lifeSeries = Object.entries(LIFE_MAP).map(([country,years])=>({country, value:+years}));
  if(lifeChart) lifeChart.destroy();
  lifeChart = drawHistogram('lifeChart', lifeSeries, selected, {destroy:{chart:lifeChart}});
  document.getElementById('lifeRank').textContent = rankText(lifeSeries, selected, true);

  // house price
  const houseSeries = Object.entries(HOUSE_USD_M2).map(([country,val])=>({country, value:+val}));
  if(houseChart) houseChart.destroy();
  houseChart = drawHistogram('houseChart', houseSeries, selected, {destroy:{chart:houseChart}, prefix:'$ '});
  document.getElementById('houseRank').textContent = rankText(houseSeries, selected, true);

  // life insurance premium
  const insSeries = Object.entries(LIFEINS_USD_YR).map(([country,val])=>({country, value:+val}));
  if(insChart) insChart.destroy();
  insChart = drawHistogram('insChart', insSeries, selected, {destroy:{chart:insChart}, prefix:'$ '});
  document.getElementById('insRank').textContent = rankText(insSeries, selected, true);
}

/* ---------- Events ---------- */
btn.addEventListener('click', updateSelected);
sel.addEventListener('change', ()=>{ updateSelected(); updateHistograms(); });

updateSelected();      // immediate for selected
loadAllInBackground(); // stats in background
</script>
</body>
