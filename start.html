<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Start</title>
<style>
  :root{
    --bg:#000; --text:#fff;

    /* Buttons */
    --btn-bd:#ffffff; --btn-bg:rgba(0,0,0,.55);
    --btn-w:260px; --btn-h:70px; --btn-radius:22px; --btn-font:22px; --btn-scale:.6;

    /* Earth texture (scrolling) */
    --earth-tex:url("https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg");

    /* Moon texture (use your own file) */
    --moon-tex:url("moon.gif");
  }

  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;overflow:hidden}
  .scene{position:relative;width:100%;height:100%}

  /* Stars */
  #stars{position:absolute;inset:0;z-index:0;background:#000;display:block}

  /* Moon */
  .moon{
    position:absolute; right:6%; top:7%; z-index:4;
    width:clamp(150px, 14vw, 260px); aspect-ratio:1; border-radius:50%;
    background:
      var(--moon-tex) center/cover no-repeat,
      radial-gradient(120% 120% at 45% 38%, #f4f7fb 0%, #e7ecf3 46%, #cfd6df 70%, #a8b1bc 92%);
    -webkit-mask-image: radial-gradient(circle, #000 69%, transparent 70%);
            mask-image: radial-gradient(circle, #000 69%, transparent 70%);
    box-shadow:0 0 26px rgba(255,255,255,.25), 0 0 120px rgba(255,255,255,.12);
    image-rendering:auto;
  }
  .moon::before{
    content:""; position:absolute; inset:0; border-radius:50%;
    background:
      radial-gradient(80% 80% at 35% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%),
      radial-gradient(100% 100% at 70% 70%, rgba(0,0,0,.45) 0, rgba(0,0,0,.65) 55%, rgba(0,0,0,.78) 85%);
    mix-blend-mode:multiply;
  }
  .moon::after{
    content:""; position:absolute; inset:-12%; border-radius:50%;
    box-shadow:0 0 150px 40px rgba(255,255,255,.14);
    pointer-events:none;
  }

  /* Earth */
  .globe-wrap{position:absolute; inset:0; display:grid; place-items:center; z-index:2; pointer-events:none}
  .globe{
    width:min(70vmin,560px); aspect-ratio:1; border-radius:50%;
    background:var(--earth-tex) 0% 50% / 200% 100% repeat-x;
    box-shadow:0 0 60px rgba(0,150,255,.08), 0 0 22px rgba(0,0,0,.6) inset;

    /* 10 λεπτά (600s) ανά πλήρη κύκλο */
    animation:spin 300s linear infinite;

    overflow:hidden; filter:drop-shadow(0 0 26px rgba(13,43,70,.55));
    position:relative;
  }
  .globe::before{
    content:""; position:absolute; inset:0; border-radius:50%;
    background:
      radial-gradient(130% 130% at 32% 28%, rgba(255,255,255,.16) 0, rgba(255,255,255,.05) 35%, transparent 55%),
      radial-gradient(100% 100% at 70% 70%, rgba(0,0,0,.45) 0, rgba(0,0,0,.6) 55%, rgba(0,0,0,.75) 85%);
  }
  .globe::after{
    content:""; position:absolute; inset:-2%; border-radius:50%;
    background:radial-gradient(100% 100% at 40% 30%, rgba(255,255,255,.08) 0, transparent 55%);
    mix-blend-mode:screen; animation:clouds 14s ease-in-out infinite alternate;
  }
  @keyframes spin{from{background-position-x:0%}to{background-position-x:100%}}
  @keyframes clouds{from{transform:translateX(0)}to{transform:translateX(8px)}}

  /* Buttons */
  .menu{position:absolute; left:50%; bottom:5.5vh; transform:translateX(-50%); display:flex; gap:20px; z-index:3}
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    min-width:calc(var(--btn-w)*var(--btn-scale));
    height:calc(var(--btn-h)*var(--btn-scale));
    padding:0 18px; border:2px solid var(--btn-bd); background:var(--btn-bg);
    border-radius:calc(var(--btn-radius)*var(--btn-scale));
    text-decoration:none; color:var(--text); letter-spacing:.12em; font-weight:800;
    font-size:calc(var(--btn-font)*var(--btn-scale)); transition:none; backdrop-filter:blur(2px);
  }
  .btn:hover,.btn:active{background:var(--btn-bg);border-color:var(--btn-bd)}
  .btn>span,.sig{
    background:linear-gradient(180deg,#f4f7fa 0%,#fff 16%,#cfd7df 38%,#7a838c 55%,#c7d0d8 76%,#fff 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 1px 0 rgba(255,255,255,.55), 0 -1px 0 rgba(0,0,0,.35), 0 6px 12px rgba(0,0,0,.35);
  }

  .sig{position:absolute; right:19%; top:10.5%; z-index:5; font-size:34px; font-weight:800; letter-spacing:.04em; opacity:.92}

  @media (max-width:780px){
    .menu{flex-direction:column; gap:12px; bottom:6.5vh}
    .btn{min-width:62vw}
    .sig{right:25%; top:12%; font-size:22px}
  }
</style>
</head>
<body>
  <div class="scene">
    <canvas id="stars"></canvas>

    <div class="moon" aria-hidden="true"></div>

    <div class="globe-wrap"><div class="globe" aria-label="Earth, rotating"></div></div>

    <div class="sig">by chillers</div>

    <nav class="menu" aria-label="Main">
      <a class="btn" href="map.html"><span>MAP</span></a>
      <a class="btn" href="client.html"><span>STATISTICS</span></a>
      <a class="btn" href="about.html"><span>ABOUT</span></a>
    </nav>
  </div>

<script>
/* Stars with gentle twinkle */
(function(){
  const c=document.getElementById('stars'), ctx=c.getContext('2d');
  let W,H,stars; const R=(a,b)=>Math.random()*(b-a)+a;
  function resize(){
    W=c.width=innerWidth; H=c.height=innerHeight;
    const n=Math.min(800, Math.floor((W*H)/3500));
    stars=Array.from({length:n},()=>({x:Math.random()*W,y:Math.random()*H,r:R(0.4,1.4),a:R(0.4,0.9),s:R(0.002,0.008),p:Math.random()*Math.PI*2}));
  }
  function draw(){
    ctx.clearRect(0,0,W,H); ctx.fillStyle="#000"; ctx.fillRect(0,0,W,H);
    ctx.save();
    for(const s of stars){
      const tw=s.a+Math.sin(s.p)*0.25; ctx.globalAlpha=Math.max(0.15,Math.min(1,tw));
      ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle="#fff"; ctx.fill(); s.p+=s.s;
    }
    ctx.restore(); requestAnimationFrame(draw);
  }
  addEventListener('resize',resize); resize(); draw();
})();
</script>
</body>
</html>
